<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tower of Hanoi: BoncalesJR x MangaliRE</title>
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div class="tower-container">
        <div class="tower" id="A">
            <div class="disk" style="height: 60px;"></div>
            <div class="disk" style="height: 50px;"></div>
            <div class="disk" style="height: 40px;"></div>
        </div>
        <div class="tower" id="B"></div>
        <div class="tower" id="C"></div>
    </div>


<div id="controls">
    <label for="numDisks">Number of Disks:</label>
    <input type="number" id="numDisks" min="1">
    <button id="solve">Solve</button>
</div>


    <button onclick="solve()">Solve</button>
    <script src="index.js"></script>
</body>
</html>
